<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="login">
    <!--    Login Modal     -->
    <div class="modal" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{navbar.login}">Login title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="form-horizontal" method="post" action="/login" accept-charset="UTF-8">
                    <div class="modal-body">
                        <input class="form-control login" type="text" name="email"
                               th:placeholder="|#{navbar.email}...|"/>
                        <input class="form-control login" type="password" name="password"
                               th:placeholder="|#{navbar.password}...|"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}">Close</button>
                        <button type="submit" class="btn btn-success" th:text="#{button.login}">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
